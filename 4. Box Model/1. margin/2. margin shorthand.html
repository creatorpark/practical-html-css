<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Shorthand - Box Model | CSS Example</title>
    <style>
        .full {
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 10px;
            margin-left: 20px;
        }

        .shorter {
            /* top, bottom = 10px, right, left = 20px */
            margin: 10px 20px;
        }

        .shortest {
            /* top right bottom left */
            margin: 10px; 
        }

    </style>
</head>
<body>
    <div class="full"><p>Hello World!!</p></div>
    <div class="shorter"><p>Hello World!!</p></div>
    <div class="shortest"><p>Hello World!!</p></div>
</body>
</html>
