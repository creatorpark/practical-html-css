<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../normalize.css" rel="stylesheet">
    <title>Box Sizing | Sample CSS</title>
    <style>
    .box {
        /* content */
        width: 100px;
        height: 100px;
        box-sizing: border-box;

        background-color: green;
        background-clip: content-box;
    }        
    </style>
</head>
<body>
    <!-- 
        CSS Normalize 작업을 하나하나 이해하게 되네..ㅋㅋ 
        CSS 만들고 나면 Normalizing을 이해할 수 있다.

        이게 하나의 포인트
    -->
    <div class="box">Hello! CSS</div>
</body>
</html>
