<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./box.css" rel="stylesheet"> -->
    <title>Box Model | Sample CSS</title>
    <style>
    .box {
        /* 
        기본이 되는 건 Box Model
        Box Model을 복잡하게 처리하는 과정을 
        주석 하나씩 풀면서 보여주면 좋을 것 같다.

        */

        /* content */
        width: 300px;
        height: 300px;
        background-color: green;
        background-clip: content-box;
        
        /* padding */
        padding: 50px;

        /* border */
        border: 2px solid #000;
        border-radius: 50%;

        /* margin */
        margin: 50px;
    }        
    </style>
</head>
<body>
    <div class="box">GoodBye! HTML</div>
    <div class="box">Hello! CSS</div>
</body>
</html>
