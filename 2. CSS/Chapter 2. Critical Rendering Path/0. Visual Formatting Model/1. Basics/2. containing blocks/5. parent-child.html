<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent-child - Containing Blocks | Sample CSS </title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: lightgrey;
      }
        
      .parent {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        /* position: relative; */
        /* TODO 이 위치 변동에 따라 살짝 변하는 이유가 궁굼하네 */
      }
      .child {
        width: 100px;
        height: 100px;
        background: lightcoral;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Contained Box</div>
    </div>
</body>
</html>
