<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containing Blocks | Sample CSS </title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: lightgrey;
      }

      .relative-container {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background: lightblue;
      }

      .absolute-element {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background: lightcoral;
      }
    </style>
</head>
<body>
  <div class="relative-container">
    <div class="absolute-element">Absolute</div>
  </div>
</body>
</html>
