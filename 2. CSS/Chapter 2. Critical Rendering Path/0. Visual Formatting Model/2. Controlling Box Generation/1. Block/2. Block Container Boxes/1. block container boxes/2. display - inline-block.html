<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block - Block Container Boxes - Block | Sample CSS </title>
    <style>
    .inline-block-container {
      display: inline-block;
      border: 1px solid red;
      padding: 10px;
      margin: 10px;
    }

    p {
      margin: 0;
    }
    </style>
</head>
<body>
  <div class="inline-block-container">
    <p>This is a block-level paragraph inside an inline-block container.</p>
  </div>
  
  <div class="inline-block-container">
    <p>This is another inline-block container with a paragraph.</p>
  </div>
</body>
</html>
