<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative - position | CSS Sample</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 300px; height: 300px;
            background-color: gold;
            border: 10px solid black;

            position: relative;
            left: 100px;
        }
        
        .relative_box {
            width: 100px; height: 100px;
            background-color: skyblue;
            border: 10px solid black;

            position: relative;
            left: 100px;
        }

        .absolute_box {
            width: 100px; height: 100px;
            background-color: red;
            border: 10px solid black;

            position: absolute;
            left: 100px;
        }       
    </style>
</head>
<body>
    <div class="container">
        <div class="relative_box">RELATIVE BOX</div>
        <div class="absolute_box">ABSOLUTE BOX</div>
    </div>
</body>
</html>
