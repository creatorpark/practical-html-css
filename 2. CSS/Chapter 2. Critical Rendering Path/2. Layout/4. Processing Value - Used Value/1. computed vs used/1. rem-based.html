<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute, em, rem Example</title>
    <style>
        body {
            font-size: 16px; /* Base font size for rem and em */
            margin: 0;
        }
        header {
            height: 100px; /* Absolute value */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px; /* Vertically center text */
            font-size: 1.5rem; /* Relative to root font-size */
        }
        main {
            padding: 20px; /* Absolute value */
            font-size: 1rem; /* Relative to root font-size */
        }
        footer {
            height: 60px; /* Absolute value */
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 60px; /* Vertically center text */
            font-size: 0.875rem; /* Relative to root font-size */
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 20px;
            background-color: #f4f4f4;
            animation: move 3s infinite alternate;
        }
        @keyframes move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <header>
        Header Section
    </header>
    <main>
        <p>Main content goes here. This paragraph is using <code>rem</code> and <code>em</code> units.</p>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
    <footer>
        Footer Section
    </footer>
</body>
</html>
