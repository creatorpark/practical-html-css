<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intrinsic Dimensions - Replaced Elements | CSS Sample</title>
  <style>
  .container {
      display: flex;
      gap: 20px;
      margin: 20px;
  }

  .styled {
      border: 2px solid blue;
      width: 200px;
      height: 200px;
  }

  .intrinsic {
      border: 2px solid red;
  }
  </style>
</head>
<body>
  <div class="container">
    <div>
        <p>Styled Dimensions:</p>
        <img src="./cats.webp" alt="Styled Cats" class="styled">
    </div>
    <div>
        <p>Intrinsic Dimensions:</p>
        <img src="./cats.webp" alt="Cats" class="intrinsic">
    </div>    
  </div>
</body>
</html>
