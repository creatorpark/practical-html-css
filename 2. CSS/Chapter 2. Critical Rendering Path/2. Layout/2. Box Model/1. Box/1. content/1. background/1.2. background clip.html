<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model | Sample CSS</title>
    <style>
    .box {
        /* content */
        width: 300px;
        height: 300px;
        background-color: green;
        background-clip: content-box;
        
        /* padding */
        padding: 50px;

        /* border */
        border: 2px solid #000;
        border-radius: 50%;

        /* margin */
        margin: 50px;
    }        
    </style>
</head>
<body>
    <div class="box">GoodBye! HTML</div>
    <div class="box">Hello! CSS</div>
</body>
</html>
