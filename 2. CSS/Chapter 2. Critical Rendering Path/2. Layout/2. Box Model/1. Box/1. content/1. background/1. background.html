<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background - Box Model | Sample CSS</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="background-color: #f00;">Red Background</div>
    <div class="box" style="background-image: url('https://picsum.photos/200'); background-size: cover;">Image Background</div>
    <div class="box" style="background-image: url('https://picsum.photos/200'); background-repeat: repeat;">Repeated Image</div>
    <div class="box" style="background-color: #00f; background-position: center right;">Positioned Background</div>
  </div>
</body>
</html>
