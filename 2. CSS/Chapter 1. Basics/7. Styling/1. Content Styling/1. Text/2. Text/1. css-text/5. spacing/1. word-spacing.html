<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-spacing - Spacing - Text | Practical CSS</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
        }

        .normal-spacing {
            word-spacing: normal;
        }

        .wide-spacing {
            word-spacing: 10px;
        }

        .narrow-spacing {
            word-spacing: -10px;
        }
    </style>
</head>
<body>

<h2>Word Spacing Examples</h2>

<div class="box normal-spacing">
    <strong>Normal word-spacing:</strong> This is an example with the normal word spacing.
</div>

<div class="box wide-spacing">
    <strong>Wide word-spacing (10px):</strong> This is an example with increased word spacing.
</div>

<div class="box narrow-spacing">
    <strong>Narrow word-spacing (-10px):</strong> This is an example with decreased word spacing.
</div>

</body>
</html>
