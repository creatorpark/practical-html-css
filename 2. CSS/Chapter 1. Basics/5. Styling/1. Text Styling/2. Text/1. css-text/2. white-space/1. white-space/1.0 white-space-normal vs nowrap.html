<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal vs nowrap - white-space - Text | Practical CSS</title>
    <style>
        .comparison-section {
            display: grid;
            grid-template-columns: 150px 300px 300px 300px;
            align-items: start;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box {
            width: 280px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .normal { white-space: normal; }
        .nowrap { white-space: nowrap; }
    </style>
</head>
<body>
<h2>Normal vs Nowrap</h2>
<div class="comparison-section">
    <h3>Text Wrapping</h3>
    <div class="box">
        <div class="label">Original Text</div>
        <pre>
This text will wrap when it reaches the edge of the container.
        </pre>
    </div>
    <div class="box normal">
        <div class="label">normal - wrap</div>
        This text will wrap when it reaches the edge of the container.
    </div>
    <div class="box nowrap">
        <div class="label">nowrap - no wrap</div>
        This text will not wrap, even when it reaches the edge of the container.
    </div>
</div>
</body>
</html>
