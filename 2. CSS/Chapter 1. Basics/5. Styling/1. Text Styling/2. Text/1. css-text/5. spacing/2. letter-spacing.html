<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing - Spacing - Text | Practical CSS</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
        }

        .normal-spacing {
            letter-spacing: normal;
        }

        .wide-spacing {
            letter-spacing: 5px;
        }

        .narrow-spacing {
            letter-spacing: -1px;
        }
    </style>
</head>
<body>

<h2>Letter Spacing Examples</h2>

<div class="box normal-spacing">
    <strong>Normal letter-spacing:</strong> This is an example with the normal letter spacing.
</div>

<div class="box wide-spacing">
    <strong>Wide letter-spacing (5px):</strong> This is an example with increased letter spacing.
</div>

<div class="box narrow-spacing">
    <strong>Narrow letter-spacing (-1px):</strong> This is an example with decreased letter spacing.
</div>

</body>
</html>
