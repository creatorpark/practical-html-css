<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight - Basic Properties - Font | Practical CSS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .font-selection {
            margin: 20px 0;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .slider {
            width: 200px;
            margin-bottom: 20px;
        }

        .example-text {
            font-size: 24px;
            line-height: 1.5;
            transition: font-weight 0.2s;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Font Weight</h1>
    <div class="font-selection">
        <label for="fontSelect">Choose a font:</label>
        <select id="fontSelect">
            <option value="Georgia">Georgia (Serif)</option>
            <option value="Arial" selected>Arial (Sans-serif)</option>
            <option value="'Courier New', monospace">Courier New (Monospace)</option>
            <option value="'Comic Sans MS', cursive">Comic Sans MS (Cursive)</option>
            <option value="'Impact', fantasy">Impact (Fantasy)</option>
        </select>
    </div>

    <div class="slider-container">
        <label class="slider-label" for="fontWeightSlider">Adjust Font Weight: <span id="fontWeightValue">400</span></label>
        <input type="range" id="fontWeightSlider" class="slider" min="100" max="900" step="100" value="400">
    </div>

    <p class="example-text" id="exampleTextDisplay">The quick brown fox jumps over the lazy dog.
        <br>
        재빠른 갈색 여우가 게으른 개를 뛰어넘습니다.
    </p>

    <script>
        const slider = document.getElementById('fontWeightSlider');
        const exampleTextDisplay = document.getElementById('exampleTextDisplay');
        const valueLabel = document.getElementById('fontWeightValue');
        const fontSelect = document.getElementById('fontSelect');

        // Set initial font based on selected option
        let selectedFont = fontSelect.value;
        updateFont();

        // Event listener for the slider
        slider.addEventListener('input', function() {
            const weight = slider.value;
            exampleTextDisplay.style.fontWeight = weight;
            valueLabel.textContent = weight;
        });

        // Event listener for font selection
        fontSelect.addEventListener('change', function() {
            selectedFont = this.value;
            updateFont();
        });

        // Function to update the font family
        function updateFont() {
            exampleTextDisplay.style.fontFamily = selectedFont;
        }
    </script>
</body>
</html>
