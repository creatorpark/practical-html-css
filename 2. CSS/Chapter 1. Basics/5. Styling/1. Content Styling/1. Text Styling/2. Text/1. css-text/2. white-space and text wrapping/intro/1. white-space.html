<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white space - white-space - Text | Practical CSS</title>
    <style>
        .box {
            width: 280px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .normal { white-space: normal; }
        .pre-wrap { white-space: pre-wrap; }
    </style>
</head>
<body>

<h3>Normal White Space - `normal`</h3>
<div class="box normal">
    This is                            a normal space example. 
    Notice how extra spaces collapse here.
</div>

<h3>Special Spaces `nbsp;` and `emsp;` - `normal`</h3>
<div class="box normal">
    This is&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a&nbsp;special&nbsp;space&nbsp;example.&emsp;Notice&nbsp;how&nbsp;spaces&nbsp;do&nbsp;not&nbsp;collapse.
</div>


</body>
</html>
