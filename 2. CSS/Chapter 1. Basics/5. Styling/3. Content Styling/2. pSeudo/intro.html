<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Example</title>
    <style>
        p::first-line {
            font-weight: bold;
            margin-left: 20px;
        }

        p::first-letter {
            font-size: 2em;
            padding: 5px;
            color: red;
        }
    </style>
</head>
<body>

<p>This is a paragraph where the first line is bold and has a left margin, and the first letter is styled larger and red with padding.</p>

</body>
</html>
