<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapsing Example</title>
    <style>
        .container {
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 20px 0;
            background-color: lightblue;
            
        }
        .box2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1 (Margin: 20px 0)</div>
        <div class="box box2">Box 2 (Margin: 20px 0)</div>
    </div>
</body>
</html>
