<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements - Selectors | Practical CSS</title>
    <style>


    image::before {
        content: "← ";
        color: green;
    }
    
    image::after {
        content: " →";
        color: red;
    }
    </style>
</head>
<body>
    <picture>
        <img src="./cats.jpg" alt="고양이와 친구들">
    </picture>
</body>
</html>
