<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style - Basic Properties - Font | Practical CS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }
    </style>
</head>
  <h1>Font style</h1>
    <p class="normal">This is normal text (기본 텍스트).</p>
    <p class="italic">This is italic text (이탤릭체 텍스트).</p>
    <p class="oblique">This is oblique text (기울임 텍스트).</p>
</html>
