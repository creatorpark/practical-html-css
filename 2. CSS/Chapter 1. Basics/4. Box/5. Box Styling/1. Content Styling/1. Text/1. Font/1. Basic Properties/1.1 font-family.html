<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family - Basic Properties - Font | Practical CSS</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-family: "Times New Roman", serif;
        }
    </style>    
</head>
<body>
    <h1>Times New Roman - serif</h1>
    <p>Helvetica - sans-serif</p>
</body>
</html>
