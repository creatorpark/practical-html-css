<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative - position | Practical CSS</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        .box-1 {
            width: 100px; height: 100px;
            background-color: skyblue;
            border: 10px solid black;

            position: relative;
            left: 100px;
        }

        .box-2 {
            width: 100px; height: 100px;
            background-color: red;
            border: 10px solid black;

            position: absolute;
            /* top: 0; */
            left: 100px;
        }       
    </style>
</head>
<body>
    <div>
        <div class="box-1">BOX-1-1</div>
        <div class="box-1">BOX-1-2</div>         
        <div class="box-2">BOX-2</div>           
    </div>
</body>
</html>
