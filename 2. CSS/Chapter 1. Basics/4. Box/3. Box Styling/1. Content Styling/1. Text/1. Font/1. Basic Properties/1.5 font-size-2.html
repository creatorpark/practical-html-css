<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size(percentage) - Basic Properties - Font | Practical CS</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            font-size: 30px;
        }

        .rem-example {
            font-size: 2rem;
        }

        .em-example {
            font-size: 2em;
        }

        .parent {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <p class="rem-example">이 텍스트는 2rem (20 x 2 = 40px)</p>
    <p class="em-example">이 텍스트는 2em (30(body) x 2 = 60px)</p>

    <div class="parent">
        <p class="em-example">이 텍스트는 2em (10(parent) x 2 = 20px)</p>
    </div>
</body>
</html>
