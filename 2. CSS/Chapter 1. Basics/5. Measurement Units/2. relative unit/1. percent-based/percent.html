<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>percent - Relative - Units | Practical CSS</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {        
        width: 1000px;
        height: 100px;
        border: 2px solid black;
        padding: 20px;
    }

    .content {        
        width: 60%;
        height: 100%;
        border: 2px solid red;
        padding: 10px;
    }

    .container_border {        
        width: 1000px;
        height: 100px;
        border: 2px solid black;
        padding: 20px;
        box-sizing: border-box;
    }

    .content_border {        
        width: 60%;
        height: 100%;
        border: 2px solid red;
        padding: 10px;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- 1000 * 100 -->
  <div class="container">
    <!-- 800 * 100 -->
    <div class="content">%(content-box) - Relative Units</div>
  </div>
  <br>    
  <!-- 956 * 56 -->
  <div class="container_border">
    <!-- 573.6 - 20 - 4 = 549.6 -->
    <!-- 56 - 20 -4 = 32 -->
    <div class="content_border">%(border-box) - Relative Units</div>
  </div>    
</body>
</html>
