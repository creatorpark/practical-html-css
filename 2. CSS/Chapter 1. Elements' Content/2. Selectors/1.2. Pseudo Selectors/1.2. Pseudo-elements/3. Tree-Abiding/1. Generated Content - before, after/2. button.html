<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements - Selectors | Practical CSS</title>
    
    <style>
    /* 주석1 */
    button {
        padding: 10px 20px;
    }
    button::before {
        content: "← ";
        color: green;
    }
    
    button::after {
        content: " →";
        color: red;
    }

    br {
        content: "한칸";
    }
    
    br::after {
        content: " ";
        display: block;
        width: 50px;
        height: 10px;
        background-color: red;
    }
    </style>
</head>
<body>
    <button>Click Me</button>
    <p>BR을 테스트 해보자<br>얘는 pseudo-elements가 적용 되나?</p>
</body>
</html>
