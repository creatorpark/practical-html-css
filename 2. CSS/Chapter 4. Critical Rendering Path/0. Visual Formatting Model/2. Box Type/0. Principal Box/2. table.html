<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - Principal Box - Visual Formatting Model | Practical CSS </title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <!-- Additional Boxes:
    Table Row Boxes: 각 tr 요소에 의해 생성된 박스.
    Table Cell Boxes: 각 td와 th 요소에 의해 생성된 박스. -->
</body>
</html>
