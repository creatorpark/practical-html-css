<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Box - Visual Formatting Model | Practical CSS </title>
    <style>
      .container {
          display: block;
          width: 300px;
          padding: 20px;
          border: 2px solid black;
      }
      .list-item {
          display: list-item;
          margin-left: 20px;
      }
  </style>
</head>
<body>
  <div class="container">
    <p>This is a principal box.</p>
      <ul>
        <li class="list-item">List item 1</li>
        <li class="list-item">List item 2</li>
        <li class="list-item">List item 3</li>
      </ul>
  </div>
</body>
</html>
