<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-level Elements - Block | Practical CSS </title>
    <style>
      .custom-block {
        display: block;
        border: 1px solid blue;
        padding: 10px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <p>This is a standard paragraph.</p>

    <h1>Main Heading (H1)</h1>
    <h2>Subheading (H2)</h2>
    
    <div>
      <p>Paragraph inside a div.</p>
      <span class="custom-block">This span is styled to be a block-level element.</span>
    </div>
    
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <button type="submit">Submit</button>
    </form>
    
    <blockquote>
      "This is a quote inside a blockquote."
    </blockquote>

    <address>
      Contact us at:<br>
      1234 Main Street,<br>
      Anytown, USA
    </address>
    
    <hr>
</body>
</html>
