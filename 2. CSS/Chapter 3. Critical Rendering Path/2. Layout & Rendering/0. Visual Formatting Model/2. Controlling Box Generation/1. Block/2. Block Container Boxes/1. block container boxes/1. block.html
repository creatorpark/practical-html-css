<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Container Boxes - Block | Sample CSS </title>
    <style>
    div, section, article, aside, nav {
      border: 1px solid blue;
      margin-bottom: 10px;
      padding: 10px;
    }
    </style>
</head>
<body>
  <div>
    <p>This is a paragraph inside a div.</p>
  </div>
  
  <section>
    <p>This is a paragraph inside a section.</p>
  </section>
  
  <article>
    <p>This is a paragraph inside an article.</p>
  </article>
  
  <aside>
    <p>This is a paragraph inside an aside.</p>
  </aside>
  
  <nav>
    <p>This is a paragraph inside a nav.</p>
  </nav>
</body>
</html>
