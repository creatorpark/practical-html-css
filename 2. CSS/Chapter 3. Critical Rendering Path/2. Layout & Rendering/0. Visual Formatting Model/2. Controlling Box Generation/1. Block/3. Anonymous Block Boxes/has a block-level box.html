<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous block boxes - Block | Sample CSS </title>
    <style>
      div {
        border: 1px solid red;
      }
      p {
        border: 1px solid black;
      }      
    </style>
</head>
<body>
<!-- 
블록 컨테이너 박스 안에 블록 레벨 박스가 있는 경우
a block container box has a block-level box
Block Container가 block level box를 포함하면 모든 자식 요소가 블록 레벨 박스가 되도록 한다.
 -->
    <div>
      anonymous block box
      <P>This is block-level box</P>
      another anonymous block box
    </div>
</body>
</html>
