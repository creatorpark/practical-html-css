<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float element - Containing Blocks | Practical CSS </title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: lightgrey;
      }

    .container {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        background: lightyellow;
        /* position: relative;
        top: 50px;
        left: 50px; */
    }
    .float-element {
        float: right;
        width: 100px;
        height: 100px;
        background: lightcoral;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="float-element">Float</div>
        <p>Other content that wraps around the floated element.</p>
    </div>
</body>
</html>
