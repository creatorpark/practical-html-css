<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute - position | Practical CSS</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        div {
            width: 100px; height: 100px;
            background-color: skyblue;

            /* HTML Element를 상위 Position 요소에서 Offset만큼 이동시킨다. */
            position: absolute;
            top: 100px; 
            left: 100px;
        }
    </style>
</head>
<body>
    <div><p>absolute:상위 position에서 100px, 100px</p></div>
    <p>다음 시작 위치</p>
</body>
</html>
