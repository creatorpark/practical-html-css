<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem(font-based) - Relative - Units | CSS Example</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 20px;
    }

    .container {        
      width: 5rem;
      border: 2px solid blue;
    }

    .content {        
      font-size: 0.8rem;
      width: 3rem;
      padding: 0.2rem;
      border: 2px solid red;
      /* box-sizing: border-box; */
    }
  </style>
</head>
<body>
  <!-- 20px * 5 = 100px -->
  <div class="container">
    <!-- 20px * 3 = 60px -->
    <div class="content">rem - Relative Units</div>
  </div>
</body>
</html>
