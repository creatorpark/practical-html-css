<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements - Selectors | CSS Example</title>
    <style>

    /* HTML Contents Model을 자세하기 이해하기 */
    button {
        padding: 10px 20px;
    }
    button::before {
        content: "← ";
        color: green;
    }
    
    button::after {
        content: " →";
        color: red;
    }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
