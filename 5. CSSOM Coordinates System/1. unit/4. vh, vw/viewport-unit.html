<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coordinates system | CSS Example</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow-y: hidden;
        }
        .outer {
            width: 1000px;
            height: 1200px;
            background-color: red;
        }

        .inner {
            width: 500px;
            height: 200px;
            position: relative;
            top: 500px; left: 100px;
            background-color: blue;
            color: white;
            cursor: crosshair;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .log {
            position: relative;
            top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
          <div class="log">
            <p>
              Offset: <span id="offsetX">0</span>,
              <span id="offsetY">0</span>
            </p>
            <p>
              Viewport: <span id="clientX">0</span>,
              <span id="clientY">0</span>
            </p>
            <p>
              Page: <span id="pageX">0</span>,
              <span id="pageY">0</span>
            </p>
            <p>
              Screen: <span id="screenX">0</span>,
              <span id="screenY">0</span>
            </p>
          </div>
        </div>
    </div>
    <script>
        let inner = document.querySelector(".inner");
        let log = document.querySelector(".log");

        function setCoords(e, type) {
            const idX = `${type}X`;
            const idY = `${type}Y`;

            document.getElementById(idX).innerText = e[idX];
            document.getElementById(idY).innerText = e[idY];
        }

        function update(e) {
            setCoords(e, "offset");
            setCoords(e, "client");
            setCoords(e, "page");
            setCoords(e, "screen");
        }

        inner.addEventListener("mouseenter", update, false);
        inner.addEventListener("mousemove", update, false);
        inner.addEventListener("mouseleave", update, false);
    </script>    
</body>
</html>
