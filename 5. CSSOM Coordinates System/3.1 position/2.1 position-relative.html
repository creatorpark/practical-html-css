<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative - position | CSS Sample</title>
    <style>
        /* 요소를 문서 흐름에서 Offset만큼 이동시킨다. */
        div {
            width: 100px; height: 100px;
            background-color: red;

            position: relative;
            top: 100px; 
            left: 100px;
        }
    </style>
</head>
<body>
    <div><p>어떻게 들어날까요?</p></div>
    <p>하쿠나마타타</p>
</body>
</html>
