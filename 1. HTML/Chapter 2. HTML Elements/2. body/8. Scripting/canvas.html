<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas - Scripting | Practical HTML</title>
</head>
<body>
    <!-- 
        단순한 것을 만들 때에는 SVG를 사용
        - CSS와 이벤트를 적용할 수 있는 SVG를 많이 사용
        복잡한 것을 만들 때에는 Canvas를 사용 
        - 성능이 빠르기 때문에
     -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid grey;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
</body>
</html>
