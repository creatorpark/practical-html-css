<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p - Grouping | Practical HTML</title>
    <style>
        h1 {
            font-weight: bold; /* 대제목의 글꼴 굵기 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        h2 {
            background-color: skyblue;
            margin-top: 30px; /* 위 여백 */
            margin-bottom: 15px; /* 아래 여백 */
        }
        
        article {
            background-color: wheat;
            margin-bottom: 40px; /* 아래 여백 */
        }        
    </style>      
</head>
<body>
<!-- 
    Categoreis - Flow, Palpable
    Context - Flow
    Content Model - Phrasing Content
 -->
<main>
    <section>
        <header>
            <h1>p 태그</h1>
        </header>
        <article>
            <header>
                <h2>기본</h2>
            </header>
            <!-- p Grouping -->
            <p>기본 P태그 입니다.</p>
        </article>
        <article>
            <header>
                <h2>Block</h2>
            </header>
            <p>p는 Block 요소입니다</p>    
            <!-- Grouping == Block Element -->
            <div>Block이 아닌 요소를 Block으로 감싸기 위해서는<br>
                의미를 갖는 grouping content들이 사용하고,<br>
                의미를 찾을 수 없을 때 최후의 보루로 div 태그를 사용합니다<br>
            </div>
        </article>
    </section>
</main>    
</body>
</html>
