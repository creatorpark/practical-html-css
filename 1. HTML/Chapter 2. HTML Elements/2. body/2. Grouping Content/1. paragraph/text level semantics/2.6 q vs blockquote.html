<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q vs blockquote - Text Level Semantics - Paragraph - Grouping | Practical HTML</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>q vs blockquote - Text Level Semantics</h1>
            </header>
            <article>
                <header>
                    <h2>q - 다른 문서의 일부!를 인용할 때</h2>
                </header>    
                <p> <!-- 쌍따옴표가 생김 -->
                    <q>내일은 내일의 태양이 뜰거야</q>라고 누가 말했더라?
                </p> 
            </article>
            <article>
                <header>
                    <h2>blockquote - 다른 문서 전체!를 인용할 때</h2>
                </header>    
                <blockquote cite="./2.1 cite.html">
                    내일은 내일의 태양의 뜰거야 <br> 
                    - <cite>바람과 함께 사라지다</cite>
                </blockquote>
            </article>
        </section>
    </main>    
</body>
</html>
