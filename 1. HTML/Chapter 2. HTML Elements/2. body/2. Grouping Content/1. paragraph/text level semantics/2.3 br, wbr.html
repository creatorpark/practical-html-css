<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Level Semantics - Paragraph - Grouping | Practical HTML</title>
    <style>
        h1 {
            font-weight: bold; /* 대제목의 글꼴 굵기 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        h2 {
            background-color: skyblue;
            margin-top: 30px; /* 위 여백 */
            margin-bottom: 15px; /* 아래 여백 */
        }
        article {
            background-color: wheat;
            margin-bottom: 40px; /* 아래 여백 */
        }            
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Text Level Semantics</h1>
            </header>
    
            <article>
                <header>
                    <h2>br - line BReak </h2>
                </header>
                <p>This is a line of text. <br> This is another line of text.</p>
            </article>
            <article>
                <header>
                    <h2>wbr - Word BReak </h2>
                </header>
                <p>This Is A LooooooooooooooooooooooooooooooooooooooooooooooooooooooongWord<wbr>WithABreakPoint</p>
            </article>            
        </section>
    </main>
</body>
</html>
