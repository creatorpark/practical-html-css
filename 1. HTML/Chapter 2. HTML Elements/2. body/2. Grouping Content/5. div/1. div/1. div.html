<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div - Grouping | HTML Sample</title>
    <style>
    .myCss {
        border: 5px outset red;
        background-color: lightblue;
        text-align: center;
    }
    </style>    
</head>
<body>
    <!--
        ** Custom Grouping Tag **

        Uber Site를 보면 Div로 어떻게 Custom Block요소를 만드는지
        잘 설명하고 있다.
        
        Block Container for Sectioning, Grouping.
        Alternatives
        - Sectioning(article, aside, nav, section, header, footer, main, adress)
        - Heading(h1 ~ h6)
        - Grouping(p, (ol, ul), (dl, dt, dd), blockqueue, pre ...)
        - Grouping((figure, figcaption), (details, summary), dialog)
    -->    

    <h1>div</h1>
    <div class="myCss">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element.</p>
    </div>
    <br>
    <header class="myCss">
        <h2>This is a heading in a header element</h2>
    </header>
</body>
</html>
