<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl - Grouping | Practical HTML</title>
</head>
<body>
    <!-- dl : Description List  용어 정의 리스트 -->
    <!-- dt : Description Term : 용어 -->
    <!-- dd : Description Definition : 용어 정의 -->

    <dl>
        <dt>HTML</dt>
        <dd>하이퍼텍스트 마크업 언어(HyperText Markup Language)의 약자입니다.</dd>
        <dt>CSS</dt>
        <dd>캐스케이딩 스타일 시트(Cascading Style Sheets)의 약자입니다.</dd>
        <dt>JavaScript</dt>
        <dd>웹 페이지에 동적인 기능을 추가하는 데 사용되는 프로그래밍 언어입니다.</dd>
    </dl>
</body>
</html>
