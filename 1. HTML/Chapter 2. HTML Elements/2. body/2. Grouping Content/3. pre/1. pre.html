<body>
    <!-- 
        preformatted text 포멧이 적용된 텍스트 
        code 개발자
        네이버 블로그나 그런거 보면 이렇게 되어 있는거 보여 주면 좋겠네
        code랑, youtube

        이거 잘 정리된 사이트 찾기

        <code>

                console.log("Hello, world!");
            }
            greet();
        </code>
