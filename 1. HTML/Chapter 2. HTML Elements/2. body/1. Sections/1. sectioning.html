<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sectioning | Practical HTML</title>
</head>
<!--     
Sectioning Content(여러번 사용가능)
- nav
- section
- article
- aside

main(1번만 사용)
- 문서의 핵심 주제
- 검색엔진에게 문서의 주요 내용을 바로 알려 줄 수 있음.
- Medium에서 이렇게 만들어진 좋은 예제를 볼 수 있다.
- 
 -->
<body>
    <nav><!-- 주로 GnB --></nav>
    <main> <!-- 문서의 핵심 주제 --> 
        <section><!-- 제목이 있는 주제별 Group -->
            <article><!-- 섹션 요소 중에 독립적으로 배포 가능한 콘텐츠 --></article>
            <article></article>
        </section>
    </main>
    <aside> <!-- 페이지의 주제와 관련이 없는 주로 광고. --></aside>
    <footer><!-- 주로 연락처 --></footer>
</body>
</html>
