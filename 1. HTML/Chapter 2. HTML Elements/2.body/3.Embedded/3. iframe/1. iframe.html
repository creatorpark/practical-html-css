<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe - Embedded | HTML Sample</title>
</head>
<body>
<!-- 
    대체 태그로 object가 있지만, 
    object는 동적으로 다른 웹페이지 삽입이 안된다. 
-->
<!-- 
    iframe src source
    1. youtube 소스 입력할 때 좋네.
    재생할 수 없음. 으로 뜨는 것은 컨텐츠 소유자가 퍼갈 수 없도록
    Youtube에서 권한을 막아서 그런다.
    
    2. w3schools iframe으로 사용자 테스트 하게
    -> 기타 다른 사이트
    
    독립적으로 움직이는 콘텐츠에 사용
-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/KLuTLF3x9sA?si=vMiJ_fBhxWQ957qC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
