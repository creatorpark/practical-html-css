<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog - Interactive Elemets | HTML Sample</title>

<body>
    <!--
        dialog가 나오기이전에는 퍼블리셔가 직접 다이얼로그를 만들었으나,
        이제 표준화된 dialog를 이용해 화면을 개발 할 수 있게 되었다.
        2022년 하반기부터 Firefox와 Safari도 지원하기 때문에
        브라우져 신경쓰지 않고 맘것 표준화된 다이얼로그를 사용 할 수 있게 되었다.
        복잡한 예제는 나중에 넣는 것으로.

        https://nuli.navercorp.com/community/article/1133173
    -->
    <h1>The dialog element</h1>
    <p>This is some text.</p>    
    <p>This is some text.</p>
    
    <dialog open>This is an open dialog window</dialog>
    
    <p>This is some text.</p>

</body>
</html>
