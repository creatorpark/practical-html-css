<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading - Sectioning | HTML Sample</title>
</head>
<!-- 
    title vs hx
    - title : 문서의 제목(head의 태그)
    - hx : 섹셔닝의 제목(body의 태그)
    - Sectioning에는 제목이 있다.
-->
<body>
    <header>
        <h1>네이짱 웹툰</h1>
    </header> <!-- Home 버튼 -->
    <nav>
        <header>
            <h2>GNB</h2>
        </header>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a herf="#contact">Contact</a></li>
        </ul>
    </nav> <!-- GNB -->
    <!-- 내용 -->
    <main> 
        <section>
            <header>
                <h2>주요 컨텐츠</h2>
            </header>
            <article>
                <header>
                    <h3>게시글1</h3>
                </header>
                <p>본문 내용1</p>
            </article>
            <article>
                <header>
                    <h3>게시글2</h3>
                </header>
                <p>본문 내용2</p>
            </article>            
        </section>
    </main>
    <!-- 광고 -->
    <aside>
        <header>
            <h1>네이짱 즐겨찾기</h1>
        </header>
        <ul>
            <li>네이짱 쇼핑</li>
            <li>네이짱 이츠</li>
            <li>네이짱 뱅크</li>
        </ul> 
    </aside>
    <!-- 연락처 -->
    <footer>
        <address>
            Written by <a href="mailto:webmaster@example.com">네이짱에게 물어보기</a>
            <br>
            대한민국
        </address>
    </footer>
</body>
</html>
