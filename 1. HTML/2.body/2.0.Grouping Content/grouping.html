<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping | HTML Sample</title>
    <style>
        h1 {
            font-weight: bold; /* 대제목의 글꼴 굵기 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        h2 {
            background-color: skyblue;
            margin-top: 30px; /* 위 여백 */
            margin-bottom: 15px; /* 아래 여백 */
        }
        article {
            background-color: wheat;
            margin-bottom: 40px; /* 아래 여백 */
        }        
    </style>    
</head>
<!--
    Sections으로 문서 전체의 틀을 잡았으면, 
    "Grouping Content"는 각 Sections 내에서 다시
    관련된 요소들을 하나로 묶는 방법을 제공합니다.
    이는 문서의 가독성을 높이고 유지보수를 용이하게 합니다.
-->
    <main>
        <section>
            <h1>Grouping 맛보기 hr</h1>
            <article>
                <h2>hr - Horizontal Rule</h2>
                <!-- Content Group 1 시작 -->
                수평선 - 문단(p)수준에서 주제를 구분할 때 사용
                <hr>
                이렇게 수평선의 내용을 설명했습니다...?
                <!-- Content Group 1 끝 -->
            </article>
        </section>
    </main>
</body>
</html>
