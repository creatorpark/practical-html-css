<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Level Semantics - Paragraph - Grouping | HTML Sample</title>
    <style>
        h1 {
            font-weight: bold; /* 대제목의 글꼴 굵기 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        h2 {
            background-color: skyblue;
            margin-top: 30px; /* 위 여백 */
            margin-bottom: 15px; /* 아래 여백 */
        }
        
        article {
            background-color: wheat;
            margin-bottom: 40px; /* 아래 여백 */
        }        
    </style>        
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Text Level Semantics</h1>
            </header>
            <article>
                <header>
                    <h2>텍스트의 의미와 구조를 정의하는 방법</h2>
                </header>
                <p>텍스트의 주요 문장에 의미를 부여하거나 문장의 구조를 만드는 방법을 배웁니다.</p>
            </article>
        </section>
    </main>
</body>
</html>
