<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Level Semantics - Paragraph - Grouping | HTML Sample</title>
    <style>
        h1 {
            font-weight: bold; /* 대제목의 글꼴 굵기 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        h2 {
            background-color: skyblue;
            margin-top: 30px; /* 위 여백 */
            margin-bottom: 15px; /* 아래 여백 */
        }
        article {
            background-color: wheat;
            margin-bottom: 40px; /* 아래 여백 */
        }        
    </style>  
</head>
<!-- 
https://apost.dev/831/
좋은 개발 가이드가 있다.

dfn, abbr등은 web에서 마우스 위로 올리면 정의를 보여주지만
모바일에서는 이게 안되므로 css를 이용해 커버한다고 한다.
 -->
<body>
    <main>
        <section>
            <header>
                <h1>etc. - Text Level Semantics</h1>
            </header>
            <article>
                <header>
                    <h2>dfn</h2>
                </header>
                <p><dfn title="Hypertext Markup Language">HTML</dfn> is used for creating web pages.</p>
            </article>
            <article>
                <header>
                    <h2>abbr</h2>
                </header>
                <p><abbr title="Hypertext Markup Language">HTML</abbr> is used for creating web pages.</p>   
            </article>            
            <article>
                <header>
                    <h2>ruby, rt</h2>
                </header>    
                <p><ruby>日本<rt>にっぽん</rt></ruby>어는 한자를 사용합니다.</p> 
            </article>
            <article>
                <header>
                    <h2>sup, sub</h2>
                </header>
                <!-- 위첨자 -->
                <p>x<sup>2</sup> + y<sup>2</sup> = r<sup>2</sup></p>    
                <!-- 아래첨자 -->
                <p>H<sub>2</sub>O is the chemical formula for water.</p>
            </article>
        </section>
    </main>  
</body>
</html>
