    <!-- id vs name -->
    <!-- 
        id는 Global Attributes
        DOM에서 유일한 식별값
        
        id is used to identify the HTML element through the Document Object Model 
        (via JavaScript or styled with CSS). 
        id is expected to be unique within the page.

        id를 통해 페이지 내에서 요소간의 결합이 이루어짐.
        html의 link이동 시에도 사용
        CSS 스펙에 ID의 접근은 #id로 되어 있음.
        
        name은 특정 HTML elements에 국한된 Attributes
        FORM에서 유일한 식별값
        키-값 형태로 서버에 전달된다.
     -->
