<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas - Scripting | HTML Sample</title>
</head>
<body>
    <!-- 
        CSS와 이벤트를 적용할 수 있는 SVG를 많이 사용하며
        Canvas는 ~~가 어렵기 때문에 잘 사용하지 않음.
     -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid grey;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
</body>
</html>
