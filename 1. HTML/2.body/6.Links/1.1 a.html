<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a - Links | HTML Sample</title>
</head>
<body>
<!-- 
    a : 웹 페이지 내부 및 외부로 이동
    - hyperlink 주소(href)를 갖고 있으며, 이는 a태그 클릭시 도착하는 주소다.
    - 브라우져 주소 표시줄이 있으며, 웹페이지 URL이 변경된다.
    - 외부 이동은 컨텐츠(img, 동영상, pdf등) 이동을 포함된다.
 -->
 <a href="https://www.w3schools.com">Visit W3Schools.com!</a>
 <br>
 <a href="area.jpg" download="고양이 4총사.jpg">download image</a>
</body>
</html>
