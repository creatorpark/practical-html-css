<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the template element - Parsing - DOM | Practical HTML</title>
</head>   
<body>
  <h1>The Template Element</h1>

  <button onclick="createTemplateElement()">create template element</button>
  
  <template>
    <h2>Cats</h2>
    <img src="./cats.jpg" width="360" height="140">
  </template>
  
  <script>
  function createTemplateElement() {
    const temp = document.getElementsByTagName("template")[0];
    const clon = temp.content.cloneNode(true);
    document.body.appendChild(clon);
  }
  </script>
