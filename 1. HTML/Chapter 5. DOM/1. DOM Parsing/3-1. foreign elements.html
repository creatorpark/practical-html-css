<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreign elements - Parsing - DOM | HTML Sample</title>
</head>   
<body>
    <!-- 
      외부 name space를 사용 
      svg, math
    -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <math>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
    </math>

    <p>기본 HTML NameSpace 확인</p>
    <script>
      const svgElement = document.querySelector("svg");
      const svgNamespaceURI = svgElement.namespaceURI;
      console.log("SVG 네임스페이스 URI:", svgNamespaceURI);

      const pElement = document.querySelector("p");
      const pNamespaceURI = pElement.namespaceURI;
      console.log("P 네임스페이스 URI:", pNamespaceURI);
    </script>
</body>
</html>
