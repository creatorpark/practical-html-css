<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes | HTML Sample</title>
</head>   
<body>

    <!-- 
        좋은 예제를 찾아 업그레이드
        title : tooltip
        aria-label : Element의 역할
        aria-describedby Element의 설명을 연결하는데 사용.
     -->

    <button id="my-button" title="저장 버튼입니다" aria-label="저장">저장</button>

    <img id="my-image" title="풍경 사진입니다" aria-describedby="image-description">

    <p id="image-description">
    이 사진은 아름다운 산맥과 푸른 하늘을 보여줍니다.
    </p>
      
</body>
</html>
