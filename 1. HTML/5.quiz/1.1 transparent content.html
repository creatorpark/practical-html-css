<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent | HTML Sample</title>
</head>
<body>
    <!-- 
        스펙 문서를 읽고 얻게되는 한가지
        trasparent의 존재를 깨닫고 이 태그로 파생되는 문제 태그를 이해하게 된다.
    -->
    <p><a>HTML5 Semantic Elements - W3Schools</a></p>

    <!-- 잘 못 사용된 예
        https://html.spec.whatwg.org/#the-a-element

        HTML Validator에서도 통과가 안되고
        크롬 개발자 도구에서도 제대로 HTML DOM이 안그려진다.
    -->
    <p><a><h1>HTML5 Semantic Elements - W3Schools</h1></a></p>
</body>
</html>
