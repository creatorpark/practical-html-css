<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./cascading.css" rel="stylesheet">
    <title>Cascading - CSS Example</title>
    <style>
      h2 {
        color : green;
      }
    </style>
</head>
<body>
  <h2 class="indigo">H2. Blue to Indigo</h2>

  <h2 class="indigo" style="color: red;">H2. Blue to Red</h2>

  <h2 class="black" style="color: red;">H2. Red to Black</h2>
</body>
</html>
