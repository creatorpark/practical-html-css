<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./cascading.css" rel="stylesheet">
    <title>Cascading - CSS Example</title>
    <style>
      h2 {
        color : green;
      }
    </style>
</head>
<body>
  <h2 class="indigo">H2. Specificity가 Internal h2보다 External의 .indigo가 더 높다. Indigo</h2>
  <h2 class="indigo" style="color: red;">H2. Specificity가 Inline이 높다. Red</h2>
  <h2 class="black" style="color: red;">H2. Specificity가 external의 black이 제일 높다. Black</h2>
</body>
</html>
