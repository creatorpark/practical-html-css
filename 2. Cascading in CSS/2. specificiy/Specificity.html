<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity - CSS Example</title>
    <style>
        /* Level 3 */
        /* Elements 0 0 1 */
        button {
            border: 2px solid;
            padding: 10px;
            background-color: red;
        }

        /* Level 2 */
        /* class 0 1 0 */
        .orange {
            background-color: orange;
        }

        /* pSeudo-class 0 1 1 */
        button:hover {
            background-color: white;
        }

        /* Level 1 */
        /* ID 1 0 0 */
        #yello {
            background-color: yellow;
        }
        #indigo {
            background-color: indigo;
        }

        /* IMPORTANT */
        .indigo_important {
            background-color: indigo !important;
        }

        #purple_important {
            background-color: purple !important;
        }
    </style>
</head>
<body>
    <!-- Embedded Style Sheet -->
    <button>빨강 버튼</button>  <!-- 0 0 1 -->
    <button class="orange">주황 버튼</button>   <!-- 0 1 0 -->
    <button id="yello">노랑 버튼</button>   <!-- 1 0 0 -->

    <!-- Inline Style Sheet 1 0 0 0 -->
    <button style="background-color: green;">초록 버튼</button>
    <button id="indigo" style="background-color: blue;">파랑 버튼</button>

    <!-- important 1 0 0 0 0 -->
    <button id="purple_important" class="indigo_important" style="background-color: pink;">핑크 버튼</button>
    <button class="indigo_important" style="background-color: pink;">핑크 버튼</button>

    <!-- 참고 사이트 -->
    <!-- https://specificity.keegan.st/ -->
</body>
</html>
