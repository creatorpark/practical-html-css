<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./external.css" rel="stylesheet">
    <title>Source Order - CSS Example</title>
    <style>
      h2 {
        color : green;
      }
    </style>
</head>
<body>
  <h1>H1. External Styles. Black</h1>
  <h2>H2. Internal Styles. Blue to Green</h2>
  <h1 style="color: red;">H1. Inline Styles. Black to Red</h1>  
</body>
</html>
